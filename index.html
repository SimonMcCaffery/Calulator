<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Wallpoet&display=swap" rel="stylesheet">

    <title>Odin Project Calculator</title>
</head>

<body class="outfit-main-font">
    <article class="wrapper flex-column">
        <div class="display">175</div>
        <div class="btnWrapper flex">
            <div class="numBtnContainer flex">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">0</button>
                <button class="operationButton">=</button>
            </div>
            <div class="operationButtons">
                <button class="operationButton">+</button>
                <button class="operationButton">-</button>
                <button class="operationButton">*</button>
                <button class="operationButton">/</button>
            </div>
        </div>
    </article>


    <script src="./scripts.js"></script>
</body>

</html>
